<!DOCTYPE html>

<link rel="stylesheet" href="/style/stylesitio.css" />
</head>
<body>
<header class="header-contacto">
    <h1>Solicitá tu presupuesto</h1>
    <nav class="navbar">
    <ul>
        <li><a href="/index.html">Inicio</a></li>
        <li><a href="/pages/herramientas.html">Herramientas</a></li>
        <li><a href="/pages/contacto.html">Contacto</a></li>
    </ul>
    </nav>
</header>

<main class="container">
    <section>
    <h2>Elegí las herramientas que necesitás</h2>
    <form action="#" method="post" class="solicitud-form">
        <fieldset>
        <legend>Herramientas básicas</legend>
        <label><input type="checkbox" name="herramientas" value="llave_crique"> Llave crique</label><br />
        <label><input type="checkbox" name="herramientas" value="destornillador"> Destornillador</label><br />
        <label><input type="checkbox" name="herramientas" value="gato_hidraulico"> Gato hidráulico</label><br />
        <label><input type="checkbox" name="herramientas" value="embudo"> Embudo</label><br />
        <label><input type="checkbox" name="herramientas" value="recipiente_aceite"> Recipiente para aceite</label><br />
        </fieldset>

        <div class="user-data">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required /><br />

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required /><br />

        <button type="submit" class="btn">Solicitar presupuesto</button>
        </div>
    </form>
    </section>
</main>
